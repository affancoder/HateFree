<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #1e3c72, #2a5298);
      }
      .container {
        display: flex;
        width: 700px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      .left {
        flex: 1;
        background: #1e3c72;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: white;
        text-align: center;
      }
      .left img {
        width: 80%;
        max-width: 200px;
        margin-bottom: 10px;
      }
      .left h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .right {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .right h2 {
        margin-bottom: 20px;
        color: #1e3c72;
        text-align: center;
      }
      .input-box {
        margin-bottom: 15px;
      }
      .input-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .signup-btn {
        background: #1e3c72;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .signup-btn:hover {
        background: #2a5298;
      }
      .small-text {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
      }

      @media (max-width: 768px) {
        .left {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="/assets/login.avif" alt="Illustration" />
        <h2>Join Us Today!</h2>
        <p>Sign up to get started</p>
      </div>
      <div class="right">
        <h2>Sign Up</h2>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <button class="signup-btn">Sign Up</button>
        </form>
        <p class="small-text">
          Already have an account? <a href="/register.html">Login</a>
        </p>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
